<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">

    <title>NovelNook</title>

    <script src="js/main.min.js" defer></script>
</head>
<body>

    <header class="header" id="header">
        <div class="header__container">
            <img src="" alt="" class="header__img">

            <a href="#" class="header__logo">
                NovelNook
            </a>

            <div class="header__search">
                <input type="search" placeholder="Search" class="header__input">
                <i class="ri-search-line"></i>
            </div>

            <div class="header__toggle">
                <i class="ri-menu-3-line" id="header-toggle"></i>
            </div>
        </div>
    </header>

    <div class="nav" id="navbar">
        <nav class="nav__container">
            <div class="nav__content">
                <a href="#" class="nav__logo">
                    <i class="ri-brush-line"></i>
                    <span>NovelNook</span>
                </a>

                <div class="nav__list">
                    <div class="nav__items">
                        <div class="nav__title">Profile</div>

                        <a href="#" class="nav__link active">
                            <i class="ri-home-4-line"></i> Home
                        </a>

                        <div class="nav__dropdown dropdown__item">
                            <div class="dropdown__header">
                                <i class="ri-user-line"></i> Profile
                                <i class="ri-arrow-up-s-line"></i>
                            </div>

                            <div class="dropdown__content">
                                <a href="#" class="nav__dropdown-item">Passwords</a>
                                <a href="#" class="nav__dropdown-item">Mail</a>
                                <a href="#" class="nav__dropdown-item">Accounts</a>
                            </div>
                        </div>

                        <a href="#" class="nav__link active">
                            <i class="ri-chat-1-line"></i> Messages
                        </a>
                    </div>

                    <div class="nav__items">
                        <div class="nav__title">Menu</div>
                    </div>
                </div>
            </div>

            <a href="#" class="nav__logout">
                <i class="ri-logout-box-line"></i> Log Out
            </a>
        </nav>
    </div>

</body>
</html>
